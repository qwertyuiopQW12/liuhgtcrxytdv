<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - شركة فيوجن برو</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('/pn1.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .form-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .form-container h2 {
            margin: 0 0 20px;
            color: #333;
        }

        .form-container input[type="text"],
        .form-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container button:hover {
            background-color: #3498db;
        }

        .terms {
            font-size: 0.9rem;
            color: #555;
            text-align: left;
            margin-top: 15px;
        }

        .terms input[type="checkbox"] {
            margin-right: 5px;
        }

        .terms a {
            color: #2980b9;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="overlay"></div>

    <div class="form-container">
        <h2>تسجيل الدخول</h2>
        <form action="/index2.html" method="get" onsubmit="return checkTerms()">
            <input type="text" name="name" placeholder="الاسم" required>
            <input type="email" name="email" placeholder="البريد الإلكتروني" required>
            
            <!-- شروط الاستخدام -->
            <div class="terms">
                <label>
                    <input type="checkbox" id="termsCheckbox">
                    أوافق على <a href="/index1.html" target="_blank">شروط الاستخدام</a> و<a href="/index1.html" target="_blank">سياسة الخصوصية</a>
                </label>
            </div>
            
            <button type="submit">تسجيل</button>
        </form>
    </div>

    <script>
        // دالة التحقق من اختيار المستخدم للموافقة
        function checkTerms() {
            var checkbox = document.getElementById("termsCheckbox");
            if (!checkbox.checked) {
                alert("يرجى الموافقة على شروط الاستخدام قبل المتابعة.");
                return false;
            }
            return true;
        }
    </script>

</body>

</html>
